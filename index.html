<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/App-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
</head>

<body>
    <main>
        <!-- Container -->
        <div class="container">
            <!-- Account box -->
            <div class="account-box">
                <div class="answer-page">
                    <textarea id="screen" placeholder="0"></textarea>
                </div>
            </div>
            <!-- Buttons box -->
            <div class="buttons-box">
                <div class="left-buttons">
                    <!-- first row -->
                    <div class="row">
                        <span id="ce" onclick="screen.value=''">CE</span>
                        <span id="ac" onclick="screen.value=''">AC</span>
                        <span onclick="backspc()"><i class="fa-solid fa-delete-left"></i></span>
                        <span class="btn">÷</span>
                    </div>
                    <!-- secend row -->
                    <div class="row">
                        <span class="btn">7</span>
                        <span class="btn">8</span>
                        <span class="btn">9</span>
                        <span class="btn">×</span>
                    </div>
                    <!-- third row -->
                    <div class="row">
                        <span class="btn">4</span>
                        <span class="btn">5</span>
                        <span class="btn">6</span>
                        <span class="btn">-</span>
                    </div>
                    <!-- forth row -->
                    <div class="row">
                        <span class="btn">1</span>
                        <span class="btn">2</span>
                        <span class="btn">3</span>
                        <span class="btn">+</span>
                    </div>
                    <!-- fifth row -->
                    <div class="row">
                        <span class="btn">.</span>
                        <span class="btn">0</span>
                        <span id="eval" onclick="screen.value = eval(screen.value)">=</span>
                    </div>
                </div>
                <div class="right-buttons">
                    <!-- first row -->
                    <div class="row">
                        <span onclick="sin()">Sin</span>
                        <span onclick="cos()">Cos</span>
                    </div>
                    <!-- secend row -->
                    <div class="row">
                        <span onclick="tan()">Tan</span>
                        <span onclick="cot()">Cot</span>
                    </div>
                    <!-- third row -->
                    <div class="row">
                        <span onclick="log()">Log</span>
                        <span class="btn">%</span>
                    </div>
                    <!-- forth row -->
                    <div class="row">
                        <span onclick="pi()">π</span>
                        <span onclick="sqrt()">√</span>
                    </div>
                    <!-- fifth row -->
                    <div class="row">
                        <span class="btn">(</span>
                        <span class="btn">)</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JS link -->
    <script src="script.js"></script>
</body>

</html>
