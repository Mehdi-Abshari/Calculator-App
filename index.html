<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/App-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
</head>

<body>
    <main>
        <!-- Container -->
        <div class="container">
            <!-- Account box -->
            <div class="account-box">
                <div class="answer-page">
                    <textarea id="answerInput"></textarea>
                </div>
            </div>
            <!-- Buttons box -->
            <div class="buttons-box">
                <div class="left-buttons">
                    <!-- first row -->
                    <div class="row">
                        <span class="delete-all math-operators buttons">CE</span>
                        <span class="delete-all math-operators buttons">C</span>
                        <span id="delete-last" class="math-operators buttons"><i
                                class="fa-solid fa-delete-left"></i></span>
                        <span class="math-operators buttons"><i class="fa-solid fa-divide"></i></span>
                    </div>
                    <!-- secend row -->
                    <div class="row">
                        <span class="numbers buttons">7</span>
                        <span class="numbers buttons">8</span>
                        <span class="numbers buttons">9</span>
                        <span class="math-operators buttons"><i class="fa-solid fa-xmark"></i></span>
                    </div>
                    <!-- third row -->
                    <div class="row">
                        <span class="numbers buttons">4</span>
                        <span class="numbers buttons">5</span>
                        <span class="numbers buttons">6</span>
                        <span class="math-operators buttons"><i class="fa-solid fa-minus"></i></span>
                    </div>
                    <!-- forth row -->
                    <div class="row">
                        <span class="numbers buttons">1</span>
                        <span class="numbers buttons">2</span>
                        <span class="numbers buttons">3</span>
                        <span class="math-operators buttons"><i class="fa-solid fa-plus"></i></span>
                    </div>
                    <!-- fifth row -->
                    <div class="row">
                        <span class="math-operators buttons">.</span>
                        <span class="buttons">0</span>
                        <span id="equal" class="math-operators buttons"><i class="fa-solid fa-equals"></i></span>
                    </div>
                </div>
                <div class="right-buttons">
                    <!-- first row -->
                    <div class="row">
                        <span class="advanced-calculation buttons">Sin</span>
                        <span class="advanced-calculation buttons">Cos</span>
                    </div>
                    <!-- secend row -->
                    <div class="row">
                        <span class="advanced-calculation buttons">Tan</span>
                        <span class="advanced-calculation buttons">Cot</span>
                    </div>
                    <!-- third row -->
                    <div class="row">
                        <span class="advanced-calculation buttons">Log</span>
                        <span class="advanced-calculation buttons"><i class="fa-solid fa-percent"></i></span>
                    </div>
                    <!-- forth row -->
                    <div class="row">
                        <span class="advanced-calculation buttons">Rad</span>
                        <span class="advanced-calculation buttons"><i
                                class="fa-solid fa-square-root-variable"></i></span>
                    </div>
                    <!-- fifth row -->
                    <div class="row">
                        <span class="advanced-calculation buttons">(</span>
                        <span class="advanced-calculation buttons">)</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JS link -->
    <script src="script.js"></script>
</body>

</html>
